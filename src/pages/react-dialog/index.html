<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Dialog</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="/scripts/react.js"></script>
  <script src="/scripts/react-dom.js"></script>
  <script src="/scripts/babel.js"></script>
  <script src="/scripts/proptypes.js"></script> 
</head>

<body>
  <script>
    const styles = ["global", "button", "dialog"];
    const os = navigator.appVersion;
    const addStyles = (os) => {
      styles.forEach(file => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = `/themes/${os}/${file}.css`;
        document.head.appendChild(link);
      });
    }
    if (os.includes("Win")) {
      addStyles('windows');
    } else if (os.includes("Mac")) {
      addStyles('osx');
    } else {
      addStyles('linux');
    }
  </script>
  <h3 align="center" style="margin: 50px auto;">
    <!-- window.location and anchor will send iframe back to root -->
    <button onclick="parent.location='/'">
      <span style="vertical-align:middle;display:inline-block;-moz-appearance: button-arrow-previous;"></span>
      Back to home
    </button>
  </h3>
  <div id="root" align="center">
    <p align="center">
      If you can see this, React is still loading or is not working right.
    </p>
  </div>
  <script src="/utils/utils.js"></script>
  <script type="text/babel" src="/components/DialogButton/DialogButton.js"></script> 
  <script type="text/babel" src="./script.js"></script>
</body>

</html>
