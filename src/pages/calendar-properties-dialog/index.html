<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>calendar-propterties-dialog</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="/scripts/react.js"></script>
  <script src="/scripts/react-dom.js"></script>
  <script src="/scripts/babel.js"></script>
  <script src="/scripts/proptypes.js"></script>
</head>

<body>
  <script>
    const styles = ["global", "tab", "input", "checkbox", "label"];
    const os = navigator.appVersion;
    const addStyles = (os) => {
      styles.forEach(file => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = `/themes/${os}/${file}.css`;
        document.head.appendChild(link);
      });
    }
    if (os.includes("Win")) {
      addStyles('windows');
    } else if (os.includes("Mac")) {
      addStyles('osx');
    } else {
      addStyles('linux');
    }
  </script>
  <div id="root">
    <p align="center">
      If you can see this, React is still loading or is not working right.
    </p>
  </div>

</body>

</html>
