<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>calendar-alarm-dialog</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="/scripts/react.js"></script>
    <script src="/scripts/react-dom.js"></script>
    <script></script>
    <script src="/scripts/proptypes.js"></script>
    <script src="/scripts/discuss.js"></script>
</head>

<body>
    <script>
        const styles = [
            "global",
            "richlistbox",
            "button",
            "calendar-alarm-widget",
            "snooze-timer-popup"
        ];
        const os = navigator.appVersion;
        const addStyles = (os) => {
            styles.forEach(file => {
                const link = document.createElement("link");
                link.rel = "stylesheet";
                link.href = `/themes/${os}/${file}.css`;
                document.head.insertBefore(link, document.head.childNodes[0]);
            });
        }
        if (os.includes("Win")) {
            addStyles('windows');
        } else if (os.includes("Mac")) {
            addStyles('osx');
        } else {
            addStyles('linux');
        }
    </script>
    <h3 align="center" style="margin: 50px auto;">
        <!-- window.location and anchor will send iframe back to root -->
        <button onclick="parent.location='/'" style="
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 1px;
      word-spacing: 2px;
      text-transform: uppercase;
    ">
      <span style="vertical-align:top;display:inline-block;-moz-appearance: button-arrow-previous;"></span>
      Back to home
    </button>
    </h3>
    <div id="root">
        <p align="center">
            If you can see this, React is still loading or is not working right.
        </p>
    </div>
    <div id="disqus_thread" style="max-width: 720px; margin: 100px auto 20px auto"></div>
    <script src="./constants.js"></script>
    <script src="./reducer.js"></script>
    <script src="./actions.js"></script>
    <script src="./store.js"></script>
    <script src="./components/snooze-timer-popup/snooze-timer-popup.js"></script>
    <script src="./components/snooze-button/snooze-button.js"></script>
    <script src="./components/calendar-alarm-widget/calendar-alarm-widget.js"></script>
    <script src="./components/richlistbox/richlistbox.js"></script>
    <script src="./components/alarm-dialog-button-box/alarm-dialog-button-box.js"></script>
    <script src="./components/calendar-alarm-dialog/calendar-alarm-dialog.js"></script>
    <script src="./script.js"></script>
</body>

</html>
