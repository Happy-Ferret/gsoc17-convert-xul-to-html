<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./styles.css" />
  <script></script>
  <script src="/scripts/react.js"></script>

  <script src="/scripts/redux.js"></script>

</head>

<body>
  <script>
    (function () {
      const styles = [
        "global",
        "dialog",
        "button",
        "input",
        "checkbox",
        "label",
        "select",
        "splitter"
      ];
      const os = navigator.appVersion;
      const addStyles = (os) => {
        styles.forEach(file => {
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = `/themes/${os}/${file}.css`;
          document.head.appendChild(link);
        });
      }
      if (os.includes("Win")) {
        addStyles('windows');
      } else if (os.includes("Mac")) {
        addStyles('osx');
      } else {
        addStyles('linux');
      }
    })();
  </script>
  <h3 align="center" style="margin: 50px auto;">
    <!-- window.location and anchor will send iframe back to root -->
    <button onclick="parent.location='/'" style="
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 1px;
      word-spacing: 2px;
      text-transform: uppercase;
    ">
      <span style="vertical-align:top;display:inline-block;-moz-appearance: button-arrow-previous;"></span>
      Back to home
