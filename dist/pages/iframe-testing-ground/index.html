<!Doctype html>
<html>

<head>
    <title>Iframe Testing Ground</title>
    <link rel="stylesheet" href="./styles.css">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta charset="utf-8">
</head>

<body>
    <form autocomplete="off" class="controls" onsubmit="return handleFormSubmit()">
        <h2>Iframe Testing Ground</h2>
        <div class="wrapper">
            <label for="component-selector">Dialog:</label>
            <select name="component-dialog" id="component-selector" required>
        <option value="">
          Select Component...
        </option>
        <option value="calendar-properties-dialog">
          Calendar Properties Dialog
        </option>
        <option value="calendar-alarm-dialog">
          Calendar Alarm Dialog
        </option>
        <option value="print-dialog">
          Print Dialog
        </option>
        <option value="event-dialog">
          Event Dialog
        </option>
        <option value="task-dialog">
          Task Dialog
        </option>
      </select>
        </div>
        <div class="wrapper">
            <label for="ta">State Object:</label>
            <textarea autocomplete="off" spellcheck="false" name="state" id="ta" placeholder="Select dialog first!" required></textarea>
        </div>
        <input type="submit" value="Load Dialog" class="btn" />
        <a href="/">
      <button style="float:right;
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 1px;
      word-spacing: 2px;
      text-transform: uppercase;" type="button" class="btn">
        <span style="vertical-align:top;display:inline-block;-moz-appearance: button-arrow-previous;"></span>
        Back to home
      </button>
    </a>
    </form>
    <div class="container">
        <div class="pseudo-window hide" data-title="Iframe Wrapper">
            <span class="control"></span>
            <span class="control"></span>
            <span class="control"></span>
            <div id="iframe-wrapper"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
