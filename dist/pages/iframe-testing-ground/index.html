<!Doctype html>
<html>

<head>
  <title>Iframe Testing Ground</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <form class="controls" onsubmit="return handleFormSubmit()">
    <h2>Iframe Testing Ground</h2>
    <div class="wrapper">
      <label for="component-selector">Dialog:</label>
      <select name="component-dialog" id="component-selector" required>
        <option value="">
          Select Component...
        </option>
        <option value="calendar-properties-dialog">
          Calendar Properties Dialog
        </option>
        <option value="print-dialog">
          Print Dialog
        </option>
      </select>
    </div>
    <!--<div class="wrapper">
      <label for="os-selector">OS:</label>      
      <select name="os-dialog" id="os-selector" required>
        <option value="">
          Select OS...
        </option>
        <option value="linux">
          Linux
        </option>
        <option value="osx">
          Mac
        </option>
        <option value="windows">
          Windows
        </option>
      </select>-->
    </div>
    <div class="wrapper">
      <label for="ta">State Object:</label>
      <textarea spellcheck="false" name="state" id="ta" placeholder="Select Dialog first!" required></textarea>
    </div>
    <input type="submit" value="Load Dialog" />
    <a href="/">
      <button style="float:right">
        <span style="vertical-align:middle;display:inline-block;-moz-appearance: button-arrow-previous;"></span>
        Back to home
      </button>
    </a>
  </form>
  <div class="container">
    <div class="pseudo-window hide" data-title="Iframe Wrapper">
      <span class="control"></span>
      <span class="control"></span>
      <span class="control"></span>
      <div id="iframe-wrapper"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
