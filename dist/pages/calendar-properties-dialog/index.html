<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>calendar-propterties-dialog</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="/scripts/react.js"></script>
    <script src="/scripts/react-dom.js"></script>
    <script></script>
    <script src="/scripts/proptypes.js"></script>
    <script src="/scripts/discuss.js"></script>
</head>

<body>
    <script>
        const styles = ["global", "dialog", "button", "tab", "input", "checkbox", "label", "select"];
        const os = navigator.appVersion;
        const addStyles = (os) => {
            styles.forEach(file => {
                const link = document.createElement("link");
                link.rel = "stylesheet";
                link.href = `/themes/${os}/${file}.css`;
                document.head.appendChild(link);
            });
        }
        if (os.includes("Win")) {
            addStyles('windows');
        } else if (os.includes("Mac")) {
            addStyles('osx');
        } else {
            addStyles('linux');
        }
    </script>
    <h3 align="center" style="margin: 50px auto;">
        <!-- window.location and anchor will send iframe back to root -->
        <button onclick="parent.location='/'" style="
      font-weight: 700;
      font-size: 10px;
      letter-spacing: 1px;
      word-spacing: 2px;
      text-transform: uppercase;
    ">
      <span style="vertical-align:top;display:inline-block;-moz-appearance: button-arrow-previous;"></span>
      Back to home
    </button>
    </h3>
    <div id="root">
        <p align="center">
            If you can see this, React is still loading or is not working right.
        </p>
    </div>

    <script src="/utils/react-utils.js"></script>
    <script src="/global/components/dialog-button/dialog-button.js"></script>

    <script src="/global/components/tabbox/tabbox.js"></script>
    <script src="./components/calendar-properties-dialog/calendar-properties-dialog.js"></script>
    <script src="./script.js"></script>
</body>

</html>
