<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Dialog</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="/scripts/react.js"></script>
  <script src="/scripts/react-dom.js"></script>
  <script></script>
  <script src="/scripts/proptypes.js"></script>
  <script src="/components/DialogButton/DialogButton.js"></script>  
</head>

<body>
  <script>
    const styles = ["global", "button", "dialog"];
    const os = navigator.appVersion;
    const addStyles = (os) => {
      styles.forEach(file => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = `/themes/${os}/${file}.css`;
        document.head.appendChild(link);
      });
    }
    if (os.includes("Win")) {
      addStyles('windows');
    } else if (os.includes("Mac")) {
      addStyles('osx');
    } else {
      addStyles('linux');
    }
  </script>
  <div id="root" align="center">
    <p align="center">
      If you can see this, React is still loading or is not working right.
    </p>
  </div>
  <script src="/utils/utils.js"></script>
  <script src="./script.js"></script>
</body>

</html>
